<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8" />
    <title>⬇️ LearnUs Downloader</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- Bootstrap 5 CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" />
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet" />
    <style>
        :root{
            --primary-gradient-start:#4e54c8;
            --primary-gradient-end:#8f94fb;
            --card-bg:#ffffff;
            --border:#e5e7eb;
            --radius:1rem;
        }

        *{box-sizing:border-box;}

        body{
            font-family:'Poppins','Noto Sans KR',sans-serif;
            background:linear-gradient(135deg,#eef2ff 0%, #fafcff 100%);
            color:#111827;
            margin:0;
            padding:2rem 1rem;
            display:flex;
            justify-content:center;
        }

        .container{
            width:100%;
            max-width:900px;
        }

        h1{
            font-weight:700;
            font-size:2.25rem;
            background:linear-gradient(90deg,var(--primary-gradient-start),var(--primary-gradient-end));
            -webkit-background-clip:text;
            -webkit-text-fill-color:transparent;
            max-width:900px;
            margin:0 auto 1.5rem auto;
            padding-left:.75rem;
        }

        section.card-like{
            background:var(--card-bg);
            border:1px solid var(--border);
            padding:1.5rem 2rem;
            border-radius:var(--radius);
            margin-bottom:1.5rem;
            box-shadow:0 .75rem 1.5rem rgba(0,0,0,.1);
        }

        input[type="text"], input[type="password"], input[type="file"]{
            width:100%;
            padding:.6rem .8rem;
            border:1px solid var(--border);
            border-radius:var(--radius);
            font-size:1rem;
        }

        label{cursor:pointer;}

        .btn-gradient{
            background:linear-gradient(90deg,var(--primary-gradient-start),var(--primary-gradient-end));
            color:#fff;
            padding:.8rem 1.8rem;
            border:none;
            border-radius:var(--radius);
            font-weight:600;
            transition:opacity .2s;
            box-shadow:0 .5rem 1rem rgba(0,0,0,.15);
        }

        .btn-gradient:hover{opacity:.9;}
        .btn-gradient:active{transform:translateY(0);}

        .hidden{display:none;}

        .progress-item{
            margin-bottom:1.25rem;
        }

        .progress-item span{
            font-size:.95rem;
            font-weight:500;
        }

        .download-link{
            display:inline-block;
            margin-right:.75rem;
        }

        .progress{
            height:1rem;
            background:#e5e7eb;
            border-radius:var(--radius);
            overflow:hidden;
        }

        .progress-bar{
            background:linear-gradient(90deg,var(--primary-gradient-start),var(--primary-gradient-end));
        }

        /* Tabs underline style */
        .custom-tabs{position:relative;margin-bottom:1rem;padding:0;}
        .custom-tabs .nav{display:flex;justify-content:center;width:100%;}
        .custom-tabs .nav-item{flex:1;max-width:50%;}
        .custom-tabs .nav-link{border:none;color:#6c757d;font-weight:600;transition:color .2s;padding:.75rem 1.25rem;text-align:center;width:100%;}
        .custom-tabs .nav-link.active{color:#111827;}
        .tab-indicator{position:absolute;height:3px;background:linear-gradient(90deg,var(--primary-gradient-start),var(--primary-gradient-end));bottom:0;left:0;width:0;transition:all .3s cubic-bezier(.4,0,.2,1);border-radius:2px;}

        /* extra spacing between tabs and content */
        .custom-tabs + .tab-content{margin-bottom:1rem;}

        /* subtitle under main header */
        #subtitle{
            max-width:900px;
            margin:-0.5rem auto 2rem auto;
            padding-left:.75rem;
            color:#6c757d;
        }

        /* footer message */
        #footer{
            position:fixed;
            bottom:15px;
            left:50%;
            transform:translateX(-50%);
            font-size:0.875rem;
            color:#6c757d;
            text-align:center;
        }

        .options.card-like {
            margin-top:1rem;
            margin-bottom:1rem; /* extra space below checkboxes */
        }

        .actions.card-like{margin-top:0;} /* ensure spacing handled by options */
    </style>
</head>
<body>
    <div class="container">
        <h1>LearnUs Downloader</h1>
        <p id="subtitle" class="mb-4">Developed by 차유진</p>

        <div class="row g-4">
            <!-- Left column: Forms / options -->
            <div class="col-lg-5">
                <!-- Tabs -->
                <div class="custom-tabs card-like" id="modeTabsWrapper">
                  <ul class="nav" id="modeTab" role="tablist" style="">
                    <li class="nav-item" role="presentation">
                        <button class="nav-link active" id="login-tab" data-bs-toggle="tab" data-bs-target="#login-pane" type="button" role="tab" aria-controls="login-pane" aria-selected="true" data-mode="login">Login Mode</button>
                    </li>
                    <li class="nav-item" role="presentation">
                        <button class="nav-link" id="html-tab" data-bs-toggle="tab" data-bs-target="#html-pane" type="button" role="tab" aria-controls="html-pane" aria-selected="false" data-mode="html">HTML Mode</button>
                    </li>
                  </ul>
                  <span class="tab-indicator" id="tabIndicator"></span>
                </div>

                <div class="tab-content">
                    <div class="tab-pane fade show active" id="login-pane" role="tabpanel" aria-labelledby="login-tab">
                        <div id="login-form" class="card-like">
                            <p class="mb-3"><input class="form-control" id="username" type="text" placeholder="Student ID" /></p>
                            <p class="mb-3"><input class="form-control" id="password" type="password" placeholder="Password" /></p>
                            <p class="mb-0"><input class="form-control" id="videoUrl" type="text" placeholder="Video URL" /></p>
                        </div>
                    </div>
                    <div class="tab-pane fade" id="html-pane" role="tabpanel" aria-labelledby="html-tab">
                        <div id="html-form" class="card-like">
                            <p class="mb-0"><input class="form-control" type="file" id="htmlFile" accept=".html,.htm" /></p>
                        </div>
                    </div>
                </div>

                <div class="options card-like">
                    <label class="form-check-label me-3"><input class="form-check-input" type="checkbox" id="optMp4" checked> MP4</label>
                    <label class="form-check-label"><input class="form-check-input" type="checkbox" id="optMp3"> MP3</label>
                </div>

                <div class="actions card-like">
                    <button class="btn-gradient w-100" id="downloadBtn">Download</button>
                </div>
            </div>

            <!-- Right column: Progress -->
            <div class="col-lg-7" id="progressColumn">
                <section id="progressSection" class="hidden card-like">
                    <h4 class="mb-3">Progress</h4>
                    <div id="progressList"></div>
                </section>
            </div>
        </div>

        <!-- Footer -->
        <footer id="footer">대기과학과 화이팅!</footer>
    </div>

    <!-- Bootstrap 5 JS (for tabs) -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>

    <script>
        // Bootstrap tabs handle show/hide of forms. Helper to get current mode.
        function currentMode(){
            return document.querySelector('#modeTab .nav-link.active').dataset.mode;
        }

        const progressSection = document.getElementById('progressSection');
        const progressList = document.getElementById('progressList');

        function createProgressItem(fileName){
            const item=document.createElement('div');
            item.className='progress-item';
            const label=document.createElement('span');
            label.textContent=fileName+' — 0%';
            const barWrap=document.createElement('div');
            barWrap.className='progress';
            const bar=document.createElement('div');
            bar.className='progress-bar';
            bar.style.width='0%';
            barWrap.appendChild(bar);
            item.appendChild(label);
            item.appendChild(barWrap);
            progressList.appendChild(item);
            return {label,bar};
        }

        const progressElems = {};
        const renderedFiles = new Set();

        document.getElementById('downloadBtn').addEventListener('click', async () => {
            const mode = currentMode();
            const mp4 = document.getElementById('optMp4').checked;
            const mp3 = document.getElementById('optMp3').checked;
            if(!mp4 && !mp3){alert('Select at least one output format');return;}

            let resp;
            if(mode === 'login'){
                const payload = {
                    username: document.getElementById('username').value,
                    password: document.getElementById('password').value,
                    url: document.getElementById('videoUrl').value,
                    mp4: mp4,
                    mp3: mp3
                };
                resp = await fetch('/api/login-download', {
                    method:'POST',
                    headers:{'Content-Type':'application/json'},
                    body: JSON.stringify(payload)
                });
            } else {
                const htmlFile = document.getElementById('htmlFile').files[0];
                if(!htmlFile){ alert('Choose HTML file'); return; }
                const fd = new FormData();
                fd.append('html', htmlFile);
                fd.append('mp4', mp4);
                fd.append('mp3', mp3);
                resp = await fetch('/api/html-download', { method:'POST', body: fd });
            }
            const result = await resp.json();
            if(!resp.ok){ alert(result.error || 'Error'); return; }
            progressSection.classList.remove('hidden');
            progressList.innerHTML='';
            Object.keys(progressElems).forEach(k=>delete progressElems[k]);
            trackProgress(result.task_id);
        });

        async function trackProgress(taskId){
            progressList.innerHTML='';
            const timer = setInterval(async ()=>{
                const res = await fetch('/api/progress/'+taskId);
                if(!res.ok){clearInterval(timer);alert('Error fetching progress');return;}
                const data = await res.json();
                if(data.progress){
                    for(const [file, percent] of Object.entries(data.progress)){
                        if(!progressElems[file]){
                            progressElems[file]=createProgressItem(file);
                        }
                        const {label,bar}=progressElems[file];
                        const rounded=Math.round(percent);
                        bar.style.width=`${rounded}%`;
                        label.textContent=`${file} — ${rounded}%`;

                        if(rounded>=100 && !renderedFiles.has(file)){
                            // add link immediately when done
                            const link=document.createElement('a');
                            link.href=`/api/download/${taskId}/${file}`;
                            link.textContent=`⬇ ${file}`;
                            link.className='download-link';
                            link.target='_blank';
                            progressElems[file].label.after(link);
                            renderedFiles.add(file);
                        }
                    }
                }

                if(data.status==='finished' || data.status==='failed'){
                    clearInterval(timer);
                    if(data.status==='failed'){
                        const footer=document.createElement('div');
                        footer.textContent='❌ '+(data.error||'Task failed');
                        footer.style.color='#B91C1C';
                        footer.style.marginTop='1rem';
                        progressList.appendChild(footer);
                    }
                }
            }, 2000);
        }

        // underline indicator handling
        const indicator=document.getElementById('tabIndicator');
        function updateIndicator(){
            const active=document.querySelector('#modeTab .nav-link.active');
            if(!active) return;
            const rect=active.getBoundingClientRect();
            const parentRect=active.parentElement.parentElement.getBoundingClientRect();
            indicator.style.width=rect.width+'px';
            indicator.style.transform=`translateX(${rect.left-parentRect.left}px)`;
        }
        // run initially after DOM ready
        updateIndicator();
        document.querySelectorAll('#modeTab .nav-link').forEach(btn=>{
            btn.addEventListener('shown.bs.tab',updateIndicator);
            window.addEventListener('resize',updateIndicator);
        });
    </script>
</body>
</html>
